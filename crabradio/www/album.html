<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/retrievepods.js"></script>
	<script src="js/albums.js"></script>
</head>

<body>
	<div id="wrapper" style="position:fixed">
		<table id="name" style="margin-bottom:30px; margin-top:30px"><tr><td><img src=""></td><td id="name-display"><h2></h2></td></tr></table>
		<div id="trckwrp">
			<table id="tracks" border="1">
				<tbody>
					<tr id="sample" class="album-row-outer">
						<td class="album-row scroll-left">
							<h2 class="track-name">TITLE </h2>
						</td>
						<td class="album-img">
							<img>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="controls">
			<canvas id="progress-bar"></canvas>
			<table id="time-cntrls">
				<tr>
					<td class="time-reading current">-9:99</td>
					<td class="title-display"><marquee behavior="scroll" direction="left" id="cur-title">No track</marquee></td>
					<td class="time-reading total">9:99</td>
				</tr>
			</table>
			<table id="lower-controls">
				<tr>
					<td style="text-align:left"><div id="back"><img src="https://image.flaticon.com/icons/png/512/0/340.png"></div></td>
					<td style="text-align:center"><div id="pause"><img src=""></img></div></td>
					<td style="text-align:center; visibility:hidden"><div id="pause"><img src="https://image.flaticon.com/icons/png/512/0/340.png"></img></div></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
